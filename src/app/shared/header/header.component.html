<header class="header">
  <div class="header-content">
    <div class="logo">
      <h2>Sistema Académico</h2>
    </div>
    
    <!-- Menú para usuarios NO autenticados -->
    <nav class="nav-menu" *ngIf="!isAuthenticated">
      <button (click)="navigateTo('login')" class="nav-button">Ingresar</button>
      <button (click)="navigateTo('registro')" class="nav-button">Registrarse</button>
    </nav>

    <!-- Menú para usuarios AUTENTICADOS -->
    <div class="user-menu" *ngIf="isAuthenticated">
      <div class="user-info">
        <span class="welcome-text">Bienvenido, </span>
        <span class="user-name">{{currentUser?.nombre}} {{currentUser?.apellido}}</span>
      </div>
      <button (click)="logout()" class="logout-button">Cerrar Sesión</button>
    </div>
  </div>
</header>
